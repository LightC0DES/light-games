<!DOCTYPE html>
<html lang="en">
<head id="head">
    <title>Light Games - Tic-Tac-Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#050505">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        const origin = window.location.origin
        const faviconOrgin = origin + "/images/icon.png"
        const mainSrc = origin + "/scripts/main.js"
        const tictactoeSrc = origin + "/scripts/tictactoe.js"
        const manifestOrgin = origin + "/manifests/TicTacToeManifest.json" 

        let mainScript = document.createElement("script")
        mainScript.type = "text/javascript"
        mainScript.src = mainSrc
        document.getElementById("head").appendChild(mainScript)
        
        let tictactoeScript = document.createElement("script")
        tictactoeScript.type = "text/javascript"
        tictactoeScript.src = tictactoeSrc
        document.getElementById("head").appendChild(tictactoeScript)
        
        let faviconLink = document.createElement("link")
        faviconLink.rel = "icon"
        faviconLink.type = "image/png"
        faviconLink.href = faviconOrgin
        document.getElementById("head").appendChild(faviconLink)

        let manifest = document.createElement("link")
        manifest.rel = "manifest"
        manifest.href = manifestOrgin
        document.getElementById("head").appendChild(manifest)
    </script>
    <title>Document</title>
</head>
<body class="light">
    <nav class="topbar">
        
    </nav>
    <div class="nottopbar">
        <div class="center">
            <h1 id="centerText">
                Error loading tictactoe.js
                This means you are not connected to the internet or the server is still waking up!
            </h1>
        </div>
    </div>
</div>
</html>
